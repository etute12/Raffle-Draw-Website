<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <nav class="border-gray-200 bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="/image.png" class="h-8" alt="Flowbite Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">C.U.R.D</span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 items-center">
              <li>
                <a href="https://www.google.com.ng" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
              </li>
              <li>
                <a href="privacy" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Privacy</a>
              </li>
              <li>
                <a href="terms" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Terms</a>
              </li>
              <li>
                <a href="form" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                  Buy Tickets Now
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <header class="bg-blue-600 text-white p-6">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Student Raffle Draw</h1>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 text-center">
            <div class="text-green-500 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold mb-2">Payment Successful!</h2>
            <p class="mb-6">Thank you for your purchase. Your raffle tickets have been sent to your email.</p>
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                Return to Home
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Student Raffle Draw. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Get reference from URL query params
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('reference');
            
            if (reference) {
                try {
                    // Fetch ticket information
                    const response = await fetch(`/api/tickets?reference=${reference}`);
                    const data = await response.json();
                    
                    if (data.status && data.data.tickets.length > 0) {
                        const ticketListEl = document.getElementById('ticketList');
                        const tickets = data.data.tickets;
                        
                        // Clear loading message
                        ticketListEl.innerHTML = '';
                        
                        // Create a paragraph showing ticket count
                        const countEl = document.createElement('p');
                        countEl.className = 'mb-3';
                        countEl.textContent = `You purchased ${tickets.length} ticket${tickets.length > 1 ? 's' : ''}.`;
                        ticketListEl.appendChild(countEl);
                        
                        // Create a div for the ticket numbers
                        const numbersEl = document.createElement('div');
                        numbersEl.className = 'grid grid-cols-2 gap-2';
                        
                        // Add each ticket number
                        tickets.forEach(ticket => {
                            const ticketEl = document.createElement('div');
                            ticketEl.className = 'bg-white p-2 rounded border border-gray-300';
                            ticketEl.textContent = `#${ticket.ticketNumber.toString().padStart(5, '0')}`;
                            numbersEl.appendChild(ticketEl);
                        });
                        
                        ticketListEl.appendChild(numbersEl);
                    } else {
                        document.getElementById('ticketList').innerHTML = 
                            '<p class="text-red-500">No ticket information found. Please check your email for details.</p>';
                    }
                } catch (error) {
                    console.error('Error fetching ticket information:', error);
                    document.getElementById('ticketList').innerHTML = 
                        '<p class="text-red-500">Could not load ticket information. Please check your email.</p>';
                }
            } else {
                document.getElementById('ticketList').innerHTML = 
                    '<p class="text-red-500">No reference found. Please check your email for ticket details.</p>';
            }
        });
    </script>
</body>
</html>
