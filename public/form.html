<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Raffle Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-900 min-h-screen">
    <nav class="border-gray-200 bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="https://curaffledraw.com.ng" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="/image.png" class="h-8" alt="Flowbite Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">C.U.R.D</span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 items-center">
              <li>
                <a href="https://curaffledraw.com.ng" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#803d66] md:p-0 dark:text-white md:dark:hover:text-[#803d66] dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Home</a>
              </li>
              <li>
                <a href="/privacy" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#803d66] md:p-0 dark:text-white md:dark:hover:text-[#803d66] dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Privacy</a>
              </li>
              <li>
                <a href="/terms" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#803d66] md:p-0 dark:text-white md:dark:hover:text-[#803d66] dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Terms</a>
              </li>
              <li>
                <a href="/form" class="bg-[#935a96] hover:bg-[#803d66] text-white font-bold py-2 px-4 rounded-lg transition-colors">
                  Buy Tickets Now
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container mx-auto py-8 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6">Buy Raffle Tickets</h2>
            
            <form id="ticketForm" class="space-y-4">
                <div>
                    <label for="matricNumber" class="block text-gray-700 mb-1">Matric Number</label>
                    <input type="text" id="matricNumber" name="matricNumber" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div>
                    <label for="email" class="block text-gray-700 mb-1">School Email</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <p class="text-sm text-gray-500 mt-1">Your tickets will be sent to this email</p>
                </div>
                
                <div>
                    <label for="ticketCount" class="block text-gray-700 mb-1">Number of Tickets</label>
                    <input type="number" id="ticketCount" name="ticketCount" min="1" max="50" value="1" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="bg-gray-100 p-4 rounded-md">
                    <div class="flex justify-between">
                        <span>Cost per ticket:</span>
                        <span>₦500</span>
                    </div>
                    <div class="flex justify-between font-bold mt-2">
                        <span>Total amount:</span>
                        <span id="totalAmount">₦500</span>
                    </div>
                </div>
                
                <button type="submit" id="payButton" class="w-full bg-[#935a96] hover:bg-[#803d66] text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Pay Now
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/index" class="text-[#935a96] hover:underline">&larr; Back to Home</a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Stratos Technologies. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Calculate total amount when ticket count changes
        const ticketCountInput = document.getElementById('ticketCount');
        const totalAmountSpan = document.getElementById('totalAmount');
        
        ticketCountInput.addEventListener('change', function() {
            const count = parseInt(this.value);
            const total = count * 500;
            totalAmountSpan.textContent = `₦${total}`;
        });
        
        // Handle form submission
        const ticketForm = document.getElementById('ticketForm');
        
        ticketForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const matricNumber = document.getElementById('matricNumber').value;
            const email = document.getElementById('email').value;
            const ticketCount = document.getElementById('ticketCount').value;
            
            try {
                // Send request to initiate payment
                const response = await fetch('/initiate-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        matricNumber,
                        email,
                        ticketCount
                    })
                });
                
                const data = await response.json();
                
                if (data.status) {
                    // Redirect to Paystack checkout
                    window.location.href = data.data.authorization_url;
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
    
</body>
</html>
